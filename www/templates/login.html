<ion-view view-title="Login">
  <ion-content>
    <img src="img/curo.png" class="img-responsive img-logo" />
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email address</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <label class="item text-middle">
          <p><b>Don't have an account?</b></p>
          <button class="button button-block button-calm" type="button" ng-click="navigateToRegistration()">Register now</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
